<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png'%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png'%}">
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest'%}">
    <title>Tickr - Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/form.css'%}">
</head>

<body>
    <div class="form_holder flex-center">
        <a href="{% url 'home' %}"><img class="logo_form-top" src="{% static 'images/logo.png'%}" alt="Tickr-logo"></a>
        <div class="form">
            <div class="form-header">
                <h1>Login</h1>
            </div>
            <form method="POST">
                {%csrf_token%}
                <div class="input_container">
                    <label for="username or email">Username</label><br>
                    <input class="form_input" type="text" name="usernameoremail" id="usernameoremail" placeholder="Username or Email" required>
                </div>
                <div class="input_container">
                    <label for="password">Password</label><br>
                    <div class="pass_input-container flex-center"> <input class="form_input-pass" type="password"
                            name="password" id="password" placeholder="Password" required>
                        <div id='passeye'class="eye closed"></div>
                    </div>
                </div>
                <div id="regform">
                    {% if context == 'bad' %}
                    <div class="message red">Invalid credentials<script>
                        let regeform = document.querySelector('#regform')   
                        setTimeout(function() {
                           regeform.innerHTML=''
                        }, 3000);                  
                    </script>
                    </div>
                    {% endif %}
                    {% if context == 'activate' %}
                    <div class="message blue"> Inactive account. Check your email to activate<a style="cursor:pointer" href="{% url 'emailactivation' %}">Click here if you have not received email</a><script>
                        let regeform = document.querySelector('#regform')   
                        setTimeout(function() {
                           regeform.innerHTML=''
                        }, 7000);

                    </script>
                    </div>
                    {% endif %}
                </div>
                <div class="input_container">
                    <input type="submit" class="btn-filled submit-btn" value="Login">
                </div>
                <div class="form_footer-2 flex-center">
                  <a style="color: #04327c;" class="pointer" href="{% url 'forgotpassword' %}">Forgot Password?</a>
                   </div>

            </form>
            <div class="below_form_footer flex-center">
             <p>Not a user? <a style="color: #04327c;" class="pointer" href="{% url 'register' %}">Signup</a></p>
            </div>
            

        </div>
    </div>
    <script src="{% static 'js/passviewer.js'%}"></script>
    <script src="{% static 'js/login.js'%}"></script>
</body>

</html>
