<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png'%}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png'%}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png'%}">
        <link rel="manifest" href="{% static 'images/favicon/site.webmanifest'%}">
        <title>Tickr - Forgot Password</title>
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        <link rel="stylesheet" href="{% static 'css/form.css'%}">
    </head>

<body>
    <div class="form_holder flex-center">
        <a href="#"><img class="logo_form-top" src="logo.png" alt=""></a>
        <div class="form">
            <div class="form-header">
                <h1>Forgot Password</h1>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="input_container">
                    <label for="usernameoremail">Username or Email</label><br>
                    <input class="form_input" type="text" name="usernameoremail" id="usernameoremail" placeholder="Username or Email" required>
                </div>
                <div id="regform">
                    {% if context == 'sent' %}
                    <div class="message blue">Mail to reset password has been sent.check your email</a>
                    <script>
                        let regeform = document.querySelector('#regform')
                        setTimeout(function () {
                            regeform.innerHTML = ''
                        }, 3000);            
                    </script>
                    {% elif context == 'bad' %}
                    <div class="message red">Invalid email or username</a>
                        <script>
                            let regeform = document.querySelector('#regform')
                            setTimeout(function () {
                                regeform.innerHTML = ''
                            }, 3000);            
                        </script>
                    {% endif %}  

                </div>

                <div class="input_container">
                    <input type="submit" class="btn-filled submit-btn" value="Reset Password">
                </div>
                <div class="form_footer-2 flex-center">
                  <a style="color: #04327c;" class="pointer" href="{% url 'login' %}">Login Again?</a>
                </div>


            </form>

        </div>
    </div>
<script src="{% static 'js/forgotpassword.js'%}"></script>
</body>

</html>
